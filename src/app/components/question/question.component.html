<div class="center-table top-padding">
  <div class="questions">
    <div>
      <a class="btn btn-light" routerLink="/admin/create_question">Add new question</a>
    </div>
    <div class="top-padding">
      <table class="table table-striped table-bordered">
        <thead>
          <th>Instance</th>
          <th>Hint</th>
          <th>Answers</th>
          <th>IsValid</th>
          <th>GUID</th>
          <th>Actions</th>
        </thead>
        <tbody>
          <tr *ngFor="let quest of questions">
            <td class="row-center"><a routerLink="/admin/editQuestion/{{quest.Guid}}">{{quest.Instance}}</a></td>
            <td class="row-center">{{quest.Hint}}</td>
            <td>
              <ul *ngFor="let answer of quest.Answers">
                <li [ngClass]="(answer.IsCorrect)?'correct':'incorrect'">{{answer.Instance}}</li>
              </ul>
            </td>
            <td class="text-center row-center">{{quest.IsValid}}</td>
            <td class="row-center">{{quest.Guid}}</td>
            <td class="row-center"><button class="btn btn-danger">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
